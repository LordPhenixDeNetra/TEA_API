<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
    <!-- VENDEUR DÉBUTANT -->
    <g transform="translate(0, 0)">
        <!-- Fond hexagonal avec gradient -->
        <defs>
            <linearGradient id="gradientBronze" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#F9C47B" />
                <stop offset="100%" stop-color="#C17F42" />
            </linearGradient>
            <filter id="glow1" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="4" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
            </filter>
        </defs>

        <!-- Cercle de base -->
        <circle cx="100" cy="100" r="75" fill="url(#gradientBronze)" />

        <!-- Éclat extérieur -->
        <circle cx="100" cy="100" r="82" fill="none" stroke="rgba(193, 127, 66, 0.3)" stroke-width="5" />

        <!-- Cercle intérieur -->
        <circle cx="100" cy="100" r="65" fill="none" stroke="#FFF" stroke-width="2" opacity="0.5" />

        <!-- Étoile moderne (stylisée) -->
        <path d="M100,40 L115,75 L155,75 L125,95 L135,130 L100,110 L65,130 L75,95 L45,75 L85,75 Z"
              fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8" filter="url(#glow1)" />

        <!-- Titre du badge -->
        <text x="100" y="155" font-family="'Segoe UI', Roboto, Arial" font-size="14" text-anchor="middle" fill="#FFF" font-weight="bold">VENDEUR DÉBUTANT</text>

        <!-- Indicateur de niveau (1 trait) -->
        <rect x="85" y="170" width="30" height="3" rx="1.5" fill="#FFF" opacity="0.8" />
    </g>
</svg>
