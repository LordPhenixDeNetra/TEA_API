<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@categorie.list.headline">Categories</h1>
    <div>
        <a routerLink="/categories/add" class="btn btn-primary ms-2" i18n="@@categorie.list.createNew">Create new Categorie</a>
    </div>
</div>
@if (!categories || categories.length === 0) {
<div i18n="@@categorie.list.empty">No Categories could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@categorie.id.label">Id</th>
                <th scope="col" i18n="@@categorie.categorieName.label">Categorie Name</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (categorie of categories; track categorie.id) {
            <tr>
                <td>{{ categorie.id }}</td>
                <td>{{ categorie.categorieName }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/categories/edit', categorie.id]" class="btn btn-sm btn-secondary" i18n="@@categorie.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(categorie.id!)" class="btn btn-sm btn-secondary" i18n="@@categorie.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
