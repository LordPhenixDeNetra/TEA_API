<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@categorie.edit.headline">Edit Categorie</h1>
    <div>
        <a routerLink="/categories" class="btn btn-secondary" i18n="@@categorie.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@categorie.id.label" label="Id" />
    <app-input-row [group]="editForm" field="categorieName" i18n-label="@@categorie.categorieName.label" label="Categorie Name" />
    <input type="submit" i18n-value="@@categorie.edit.headline" value="Edit Categorie" class="btn btn-primary mt-4" />
</form>
