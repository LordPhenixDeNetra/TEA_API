<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@role.list.headline">Roles</h1>
    <div>
        <a routerLink="/roles/add" class="btn btn-primary ms-2" i18n="@@role.list.createNew">Create new Role</a>
    </div>
</div>
@if (!roles || roles.length === 0) {
<div i18n="@@role.list.empty">No Roles could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@role.id.label">Id</th>
                <th scope="col" i18n="@@role.roleName.label">Role Name</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (role of roles; track role.id) {
            <tr>
                <td>{{ role.id }}</td>
                <td>{{ role.roleName }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/roles/edit', role.id]" class="btn btn-sm btn-secondary" i18n="@@role.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(role.id!)" class="btn btn-sm btn-secondary" i18n="@@role.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
