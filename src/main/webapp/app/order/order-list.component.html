<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@order.list.headline">Orders</h1>
    <div>
        <a routerLink="/orders/add" class="btn btn-primary ms-2" i18n="@@order.list.createNew">Create new Order</a>
    </div>
</div>
@if (!orders || orders.length === 0) {
<div i18n="@@order.list.empty">No Orders could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@order.id.label">Id</th>
                <th scope="col" i18n="@@order.uuid.label">Uuid</th>
                <th scope="col" i18n="@@order.buyer.label">Buyer</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (order of orders; track order.id) {
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.uuid }}</td>
                <td>{{ order.buyer }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/orders/edit', order.id]" class="btn btn-sm btn-secondary" i18n="@@order.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(order.id!)" class="btn btn-sm btn-secondary" i18n="@@order.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
